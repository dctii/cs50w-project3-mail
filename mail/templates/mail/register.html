{% extends "mail/layout.html" %}

{% block body %}
    <!-- An aesthetic boost to the given registration form -->
    <div class="d-flex vh-100 flex-column align-content-center justify-content-center">
        <div class="align-self-center text-center border p-5 bg-light">
            <h2 class="pb-3">Register</h2>

            {% if message %}
                <div class="pb-4">
                    <span class="alert alert-warning">{{ message }}</span>
                </div>
            {% endif %}

            <form action="{% url 'register' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <input class="form-control" type="email" name="email" placeholder="Email Address" required>
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" name="password" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password" required>
                </div>
                <input class="btn btn-secondary btn-block" type="submit" value="Register">
            </form>
            <hr class="solid" />
            Already have an account? <a href="{% url 'login' %}"  style="color:#6699CC;">Log In here.</a>
        </div>
    </div>

{% endblock %}
